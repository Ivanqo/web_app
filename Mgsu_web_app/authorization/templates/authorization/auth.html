{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'css/styleguide_auth.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style_auth.css' %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div class="screen">
            <div class="overlap-wrapper">
                <div class="overlap">
                    <img class="photo" src="{% static 'img/photo-2024-11-22-08-23-02-1.png'%}" />
                    <div class="status-bar-iphone">
                        <div class="frame">
                        </div>
                    </div>
                    <div class="view"><div class="div">АВТОРИЗАЦИЯ</div></div>
                    <div class="frame-2">

                    <form method="post">
                        {% csrf_token %}

                        <input type="text" class="login-input" placeholder="Логин или почта" name = "username" />

                            <div class="password-wrapper">
                                <input type="password" class="password-input" placeholder="Пароль" name = "password"/>
                                <button type="button" class="eye-toggle"></button>
                            </div>

                        <button type="submit" class="login-button">
                            <div class="text-wrapper-4">Войти</div>
                        </button>

                    </form>

                        <p class="p">
                            <span class="span">Авторизовываясь, Вы соглашаетесь с </span>
                            <a href="#" class="text-wrapper-5">Пользовательским соглашением</a>
                            <span class="span"> и </span>
                            <a href="#" class="text-wrapper-5">Политикой конфиденциальности</a>
                            <span class="span">.</span>
                        </p>
                    </div>
                    <p class="text-wrapper-6">© 2024 Все права защищены</p>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const passwordInput = document.querySelector('.password-input');
                const eyeToggle = document.querySelector('.eye-toggle');
                const loginInput = document.querySelector('.login-input');
                const loginButton = document.querySelector('.login-button');

                eyeToggle.addEventListener('click', function() {
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeToggle.classList.add('show-password');
                    } else {
                        passwordInput.type = 'password';
                        eyeToggle.classList.remove('show-password');
                    }
                });

                loginButton.addEventListener('click', function() {
                    const login = loginInput.value.trim();
                    const password = passwordInput.value;
                    if (login === '' && password === '') {
                        alert('Вы не заполнили поля авторизации');
                        return;
                    }
                    if (login === '') {
                        alert('Введите логин');
                        return;
                    }
                    if (password === '') {
                        alert('Введите пароль');
                        return;
                    }
                    // Логика авторизации 
                    console.log('Попытка входа', { login, password });
                });
            });
        </script>
    </body>
</html>
