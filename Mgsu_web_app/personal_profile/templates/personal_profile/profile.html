{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'personal_profile/css/styleguide_profile.css' %}" />
        <link rel="stylesheet" href="{% static 'personal_profile/css/style_profile.css' %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Профиль</title>
		<link rel="manifest" href="/manifest.json">
    </head>
    <body>
        <div class="div-wrapper">
            <div class="div">
                <div class="overlap">
                    <div class="rectangle"></div>
                    <img class="element" src="{% static 'personal_profile/img/1.png' %}" />
                    <div class="rectangle-2"></div>
                    <button class="exit-button" onclick="window.location.href='{% url 'logout' %}'">
                        <div class="text-wrapper">Выйти</div>
                    </button>
					<button type="button" class="request" onclick="openInNewTab()">
						Баг-треккер
					</button>

					<script>
						function openInNewTab() {
							window.open(
								"https://docs.google.com/forms/d/e/1FAIpQLScqW6DLzEHtukoSvoxlFztLNS7QqcCOJI5FGEfcu3DIcOAm_g/viewform?usp=header", 
								"_blank", 
								"noopener,noreferrer"
							);
						}
					</script>
                    <div class="text-wrapper-2">Потча: example@email.ru</div>
                    <div class="text-wrapper-3">Средний балл: 4,52</div>
                    <div class="text-wrapper-4">Зачётная книжка: 23-Б-525252</div>
                    <div class="text-wrapper-5">ИЦТМС 1-1</div>
                    <img class="line" src="{% static 'personal_profile/img/Line-3.svg' %}" />
                    <div class="text-wrapper-6">Иванов Иван Иванович</div>
                </div>
                <div class="view">
                    <img class="mask-group" src="{% static 'personal_profile/img/mask-group.png' %}" />
                    <div class="text-wrapper-7">ПРОФИЛЬ</div>
                    <!-- <img class="moon" src="{% static 'personal_profile/img/Moon.svg' %}" /> -->
                </div>
                <div class="overlap-wrapper">
                    <div class="overlap-2">
                        <img class="settings" src="{% static 'personal_profile/img/Settings.svg' %}" />
                        <a href = "/news">
                            <img class="element-general-book" src="{% static 'personal_profile/img/Book.svg' %}" />
                        </a>
                        <a href = "/timetable">
                        <img class="element-general-calendar" src="{% static 'personal_profile/img/Calendar.svg' %}" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
