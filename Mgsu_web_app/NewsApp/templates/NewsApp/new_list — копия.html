{% extends "NewsApp/base.html" %} 
{% load static%}

{% block content %}
    <div class="news">
    {% for news in new_list %}
        
            <div class="overlap">
                <p class="p">{{ news.content }}</p>
                <p class="text-wrapper-4">{{ news.title }}</p>
                <img class="img-2" src="{% static 'img/22-11-2024-3-1.png'%}" />
            </div>
            <p><br /></p>
    {% endfor %}
    </div>
{% endblock %}
